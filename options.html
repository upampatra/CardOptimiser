<!DOCTYPE html>
<html>

<head>
    <title>Manage My Cards</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>ReverzeMi</h1>
        <h2>Manage Your Credit Cards</h2>
        <p>Select the credit cards you own. The extension will use this list to find the best card for your purchases.
        </p>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search for a card...">
        </div>

        <div id="cardList" class="card-list">
        </div>

        <button id="saveButton">Save My Cards</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
